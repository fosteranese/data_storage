<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-title>sales</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content fullscreen class="ion-padding">
    <form (ngSubmit)="addToCart()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="product.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input type="number" [(ngModel)]="product.amount" name="amount"></ion-input>
    </ion-item>
    <br />
    <ion-button 
      type="submit" 
      expand="full" 
      color="secondary"
      [disabled]="!product.name || !product.amount">
      Add item to Cart
    </ion-button>
</form>
  </ion-content>
